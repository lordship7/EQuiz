<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: crimson;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 10px;
            color: #4caf50;
        }

        header {
            color: white;
            text-align: center;
            font-size: 2rem;
            display: flex;
            background-color: brown;
            justify-content: center;
            padding: 20px;
        }

        nav.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4caf50;
            padding: 10px 20px;
        }

        .logo {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #c8f7c5;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #4caf50;
            width: 100%;
            text-align: center;
        }

        .nav-links li {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .typing {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            color: black;
            margin-top: 10px;
            display: inline-block;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        EQuiz
    </header>

    <nav class="navbar">
        <div class="logo">EQuiz</div>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="English.html">Get started</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

    <div class="container">
        <h1>Coming Soon</h1>
        <p id="typingEffect" class="typing"></p>
    </div>

    <script>
        const text = "Work in Progress...";
        const typingEffect = document.getElementById('typingEffect');
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                typingEffect.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            } else {
                typingEffect.classList.remove('typing');
            }
        }

        typeEffect();
    </script>
</body>
</html>
